{% extends "shop/layout.html" %}
{% load crispy_forms_tags %}

{% block content %}
    	<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<form id="product-form" method="post" class="clearfix" enctype="multipart/form-data">
                    {% csrf_token %}
					<div class="col-md-6">
                        <div class="section-title">
							<h3 class="title">Add New Product</h3>

                        </div>
                        {{ form|crispy }}
                        <div class="pull-center">
							<button class="primary-btn" type="submit">Submit</button>
                        </div>
					</div>
				</form>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /section -->
{% endblock content %}
