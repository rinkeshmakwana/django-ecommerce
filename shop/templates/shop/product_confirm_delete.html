{% extends "shop/layout.html" %}
{% block content %}
    	<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<form id="register-form" method="post" class="clearfix">
                    {% csrf_token %}
					<div class="col-md-6">
                        <div class="section-title">
							<h3 class="title">Are you sure want to delete this product?</h3>
                        </div>
                        <div class="pull-center">
							<button class="primary-btn" type="submit">Yes, Delete</button>
							<a class="primary-btn" href="{% url 'product-detail' object.id %}">Cancel</a>
                        </div>
					</div>
				</form>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /section -->
{% endblock content %}
